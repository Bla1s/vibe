<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vibe - Listen Together</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
        }
        .create-room-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .create-room-btn:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Vibe</h1>
    <form th:action="@{/create-room}" method="post">
        <button type="submit" class="create-room-btn">Create New Room</button>
    </form>
</div>
</body>
</html>
